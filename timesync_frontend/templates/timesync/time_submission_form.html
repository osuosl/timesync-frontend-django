<form action="{% url 'time-submission' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit" />
</form>

{% for thing,result in time.iteritems %}
    {% if thing == "Uuid" %}

    {% else %}
        <p>{{ thing }}</p>
        {{ result }}
    {% endif %}
{% endfor %}
